<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MDClub API</title>
    <!--<link rel="stylesheet" type="text/css" href="//fonts.loli.net/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700"/>-->
    <link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/swagger-ui/3.23.0/swagger-ui.css"/>
    <style>
        html { box-sizing: border-box; overflow: -moz-scrollbars-vertical; overflow-y: scroll; }
        *, *:before, *:after { box-sizing: inherit; }
        body { margin:0; background: #fafafa; }
    </style>
</head>
<body>
<div id="swagger-ui"></div>
<script src="//cdn.bootcss.com/swagger-ui/3.23.8/swagger-ui-bundle.js"> </script>
<script src="//cdn.bootcss.com/swagger-ui/3.23.8/swagger-ui-standalone-preset.js"> </script>
<script>
    window.onload = function() {
        window.ui = SwaggerUIBundle({
            dom_id: "#swagger-ui",
            presets: [ SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset ],
            plugins: [ SwaggerUIBundle.plugins.DownloadUrl ],
            layout: "StandaloneLayout",
            url: "../dist/openapi.yaml",
        });
    }
</script>
</body>
</html>

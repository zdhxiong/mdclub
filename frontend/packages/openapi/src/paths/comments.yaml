get:
  operationId: getList
  summary: 获取所有评论
  description: |
    可排序字段包括 `vote_count`、`create_time`，默认为 `-create_time`

    `include` 参数取值包括：`user`、`voting`
  parameters:
    - $ref: '#/components/parameters/page'
    - $ref: '#/components/parameters/per_page'
    - $ref: '#/components/parameters/order'
    - $ref: '#/components/parameters/include'
    - $ref: '#/components/parameters/comment_id.query'
    - $ref: '#/components/parameters/commentable_id.query'
    - $ref: '#/components/parameters/commentable_type.query'
    - $ref: '#/components/parameters/user_id.query'
  responses:
    '200':
      $ref: '#/components/responses/Comments'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Comment

delete:
  operationId: deleteMultiple
  summary: 🔐批量删除评论
  description: |
    仅管理员可批量删除评论。

    只要没有错误异常，无论是否有评论被删除，该接口都会返回成功。

    评论被删除后，默认进入回收站。管理员可在后台恢复评论。
  parameters:
    - $ref: '#/components/parameters/comment_ids'
    - $ref: '#/components/parameters/force'
  responses:
    '200':
      $ref: '#/components/responses/Empty'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Comment

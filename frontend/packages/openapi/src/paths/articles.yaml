get:
  operationId: getList
  summary: 获取文章列表
  description: |
    可排序字段包括 `vote_count`、`create_time`、`update_time`，默认为 `-create_time`

    `include` 参数取值包括：`user`、`topics`、`is_following`、`voting`
  parameters:
    - $ref: '#/components/parameters/page'
    - $ref: '#/components/parameters/per_page'
    - $ref: '#/components/parameters/order'
    - $ref: '#/components/parameters/include'
    - $ref: '#/components/parameters/article_id.query'
    - $ref: '#/components/parameters/user_id.query'
    - $ref: '#/components/parameters/topic_id.query'
  responses:
    '200':
      $ref: '#/components/responses/Articles'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Article

post:
  operationId: create
  summary: 发表文章
  description: |
    `content_markdown` 和 `content_rendered` 两个参数仅传入其中一个即可，
    若两个参数都传入，则以 `content_markdown` 为准。

    `include` 参数取值包括：`user`、`topics`、`is_following`、`voting`
  parameters:
    - $ref: '#/components/parameters/include'
  requestBody:
    $ref: '#/components/requestBodies/Article'
  responses:
    '200':
      $ref: '#/components/responses/Article'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Article

delete:
  operationId: deleteMultiple
  summary: 🔐批量删除文章
  description: |
    只要没有错误异常，无论是否有文章被删除，该接口都会返回成功。

    管理员可删除文章。文章作者是否可删除文章，由管理员在后台的设置决定。

    文章被删除后，进入回收站。管理员可在后台恢复文章。
  parameters:
    - $ref: '#/components/parameters/article_ids'
  responses:
    '200':
      $ref: '#/components/responses/Empty'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Article

post:
  operationId: uploadMyCover
  summary: 上传当前登录用户的封面
  requestBody:
    $ref: '#/components/requestBodies/UserCover'
  responses:
    '200':
      $ref: '#/components/responses/UserCover'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - UserCover

delete:
  operationId: deleteMyCover
  summary: 删除当前登录用户的封面，并重置为默认封面
  responses:
    '200':
      $ref: '#/components/responses/UserCover'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - UserCover

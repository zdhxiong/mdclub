post:
  operationId: restore
  summary: 🔐恢复指定话题
  description: |
    仅管理员可调用该接口。

    `include` 参数取值包括：`is_following`
  parameters:
    - $ref: '#/components/parameters/topic_id.path'
    - $ref: '#/components/parameters/include'
  responses:
    '200':
      $ref: '#/components/responses/Topic'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Topic

delete:
  operationId: destroy
  summary: 🔐删除指定话题
  description: |
    仅管理员可调用该接口。
  parameters:
    - $ref: '#/components/parameters/topic_id.path'
  responses:
    '200':
      $ref: '#/components/responses/Empty'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Topic

post:
  operationId: restore
  summary: 🔐恢复指定提问
  description: |
    仅管理员可调用该接口。
  parameters:
    - $ref: '#/components/parameters/include.question'
    - $ref: '#/components/parameters/question_id.path'
  responses:
    '200':
      $ref: '#/components/responses/Question'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Question

delete:
  operationId: destroy
  summary: 🔐删除指定提问
  description: |
    仅管理员可调用该接口。
  parameters:
    - $ref: '#/components/parameters/question_id.path'
  responses:
    '200':
      $ref: '#/components/responses/Empty'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Question

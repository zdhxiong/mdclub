parameters:
  - $ref: '#/components/parameters/user_id.path'

get:
  operationId: get
  summary: 获取指定用户信息
  description: |
    若是管理员调用该接口、或当前登录用户读取自己的个人信息，将返回用户的所有信息。
    其他情况仅返回部分字段（去掉了隐私信息，隐私字段已用 🔐 标明）

    可包含的关联数据：`is_me`、`is_following`、`is_followed`
  parameters:
    - $ref: '#/components/parameters/include'
  responses:
    '200':
      $ref: '#/components/responses/User'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - User

patch:
  operationId: update
  summary: 🔐更新指定用户信息
  description: |
    仅管理员可调用该接口

    可包含的关联数据：`is_me`、`is_following`、`is_followed`
  parameters:
    - $ref: '#/components/parameters/include'
  requestBody:
    $ref: '#/components/requestBodies/User'
  responses:
    '200':
      $ref: '#/components/responses/User'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - User

delete:
  operationId: disable
  summary: 🔐禁用指定用户
  description: 仅管理员可调用该接口
  responses:
    '200':
      $ref: '#/components/responses/Empty'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - User

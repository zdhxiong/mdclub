delete:
  operationId: deleteMultiple
  summary: 批量删除通知
  description: |
    只要没有错误异常，无论是否有通知被删除，该接口都会返回成功。
  parameters:
    - $ref: '#/components/parameters/notification_ids.path'
  responses:
    '200':
      $ref: '#/components/responses/Empty'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Notification

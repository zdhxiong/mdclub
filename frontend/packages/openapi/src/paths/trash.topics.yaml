get:
  operationId: getDeletedTopics
  summary: 🔐获取回收站中的话题列表
  description: |
    仅管理员可调用该接口。
    可排序字段包括 `topic_id`、`follower_count`、`delete_time` 默认为 `-delete_time`
  parameters:
    - $ref: '#/components/parameters/page'
    - $ref: '#/components/parameters/per_page'
    - $ref: '#/components/parameters/order'
    - $ref: '#/components/parameters/topic_id.query'
    - $ref: '#/components/parameters/topic_name.query'
  responses:
    '200':
      $ref: '#/components/responses/Topics'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - TopicTrash

post:
  operationId: restoreTopics
  summary: todo - 🔐批量恢复话题
  description: |
    仅管理员可调用该接口。
    只要没有异常错误，无论是否有用户被禁用，该接口都会返回成功。
  parameters:
    - $ref: '#/components/parameters/topic_ids'
  responses:
    '200':
      $ref: '#/components/responses/Empty'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - TopicTrash

delete:
  operationId: destroyTopics
  summary: todo - 🔐批量删除回收站中的话题
  description: |
    仅管理员可调用该接口

    只要没有异常错误，无论是否有用户被禁用，该接口都会返回成功。

    若没有提供 topic_id 参数，则将清空回收站中的所有话题。
  parameters:
    - $ref: '#/components/parameters/topic_ids'
  responses:
    '200':
      $ref: '#/components/responses/Empty'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - TopicTrash

get:
  operationId: get
  summary: 获取指定提问信息
  description: |
    `include` 参数取值包括：`user`、`topics`、`is_following`、`voting`
  parameters:
    - $ref: '#/components/parameters/question_id.path'
    - $ref: '#/components/parameters/include'
  responses:
    '200':
      $ref: '#/components/responses/Question'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Question

patch:
  operationId: update
  summary: 更新提问信息
  description: |
    仅提问的作者和管理员可以修改提问信息。

    `content_markdown` 和 `content_rendered` 两个参数仅传入其中一个即可，
    若两个参数都传入，则以 `content_markdown` 为准。
  parameters:
    - $ref: '#/components/parameters/question_id.path'
  requestBody:
    $ref: '#/components/requestBodies/Question'
  responses:
    '200':
      $ref: '#/components/responses/Question'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Question

delete:
  operationId: delete
  summary: 删除指定提问
  description: 仅提问作者和管理员可以删除提问
  parameters:
    - $ref: '#/components/parameters/question_id.path'
  responses:
    '200':
      $ref: '#/components/responses/Empty'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Question

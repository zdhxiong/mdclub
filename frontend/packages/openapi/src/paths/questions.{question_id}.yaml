get:
  operationId: get
  summary: 获取指定提问信息
  description: |
    `include` 参数取值包括：`user`、`topics`、`is_following`、`voting`
  parameters:
    - $ref: '#/components/parameters/question_id.path'
    - $ref: '#/components/parameters/include'
  responses:
    '200':
      $ref: '#/components/responses/Question'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Question

patch:
  operationId: update
  summary: 更新提问信息
  description: |
    管理员可修改提问。提问作者是否可修改提问，由管理员在后台的设置决定。

    `content_markdown` 和 `content_rendered` 两个参数仅传入其中一个即可，
    若两个参数都传入，则以 `content_markdown` 为准。
  parameters:
    - $ref: '#/components/parameters/question_id.path'
  requestBody:
    $ref: '#/components/requestBodies/QuestionUpdate'
  responses:
    '200':
      $ref: '#/components/responses/Question'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Question

delete:
  operationId: delete
  summary: 删除指定提问
  description: |
    只要没有错误异常，无论是否有回答被删除，该接口都会返回成功。

    管理员可删除提问。提问作者是否可删除提问，由管理员在后台的设置决定。

    提问被删除后，进入回收站。管理员可在后台恢复提问。
  parameters:
    - $ref: '#/components/parameters/question_id.path'
  responses:
    '200':
      $ref: '#/components/responses/Empty'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Question

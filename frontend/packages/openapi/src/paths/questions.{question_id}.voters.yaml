get:
  operationId: getVoters
  summary: 获取提问的投票者
  description: |
    `include` 参数取值包括：`is_followed`、`is_following`、`is_me`
  parameters:
    - $ref: '#/components/parameters/question_id.path'
    - $ref: '#/components/parameters/page'
    - $ref: '#/components/parameters/per_page'
    - $ref: '#/components/parameters/include'
    - $ref: '#/components/parameters/vote_type.query'
  responses:
    '200':
      $ref: '#/components/responses/Users'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Question

post:
  operationId: addVote
  summary: 为提问投票
  parameters:
    - $ref: '#/components/parameters/question_id.path'
  requestBody:
    $ref: '#/components/requestBodies/Vote'
  responses:
    '200':
      $ref: '#/components/responses/VoteCount'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Question

delete:
  operationId: deleteVote
  summary: 取消为提问的投票
  parameters:
    - $ref: '#/components/parameters/question_id.path'
  responses:
    '200':
      $ref: '#/components/responses/VoteCount'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Question

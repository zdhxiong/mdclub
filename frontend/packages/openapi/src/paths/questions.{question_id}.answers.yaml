get:
  operationId: getAnswers
  summary: 获取指定提问下的回答
  description: |
    可排序字段包括 `vote_count`、`create_time`、`update_time`，默认为 `-create_time`

    `include` 参数取值包括：`user`, `question`, `voting`
  parameters:
    - $ref: '#/components/parameters/question_id.path'
    - $ref: '#/components/parameters/page'
    - $ref: '#/components/parameters/per_page'
    - $ref: '#/components/parameters/order'
    - $ref: '#/components/parameters/include'
  responses:
    '200':
      $ref: '#/components/responses/Answers'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Question

post:
  operationId: createAnswer
  summary: 在指定提问下发表回答
  description: |
    `content_markdown` 和 `content_rendered` 两个参数仅传入其中一个即可，
    若两个参数都传入，则以 `content_markdown` 为准。

    `include` 参数取值包括：`user`, `question`, `voting`
  parameters:
    - $ref: '#/components/parameters/question_id.path'
    - $ref: '#/components/parameters/include'
  requestBody:
    $ref: '#/components/requestBodies/Answer'
  responses:
    '200':
      $ref: '#/components/responses/Answer'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Question

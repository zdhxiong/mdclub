get:
  operationId: getDeleted
  summary: 🔐获取回收站中的回答列表
  description: |
    仅管理员可调用该接口。
  parameters:
    - $ref: '#/components/parameters/page'
    - $ref: '#/components/parameters/per_page'
    - $ref: '#/components/parameters/order.deletedAnswers'
    - $ref: '#/components/parameters/include.answer'
    - $ref: '#/components/parameters/answer_id.query'
    - $ref: '#/components/parameters/question_id.query'
    - $ref: '#/components/parameters/user_id.query'
  responses:
    '200':
      $ref: '#/components/responses/Answers'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Answer

post:
  operationId: restoreMultiple
  summary: 🔐批量恢复回答
  description: |
    仅管理员可调用该接口。

    只要没有异常错误，无论是否有用户被禁用，该接口都会返回成功。
  parameters:
    - $ref: '#/components/parameters/answer_ids'
  responses:
    '200':
      $ref: '#/components/responses/Empty'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Answer

delete:
  operationId: destroyMultiple
  summary: 🔐批量删除回收站中的回答
  description: |
    仅管理员可调用该接口

    只要没有异常错误，无论是否有用户被禁用，该接口都会返回成功。

    若没有提供 answer_id 参数，则将清空回收站中的所有回答。
  parameters:
    - $ref: '#/components/parameters/answer_ids'
  responses:
    '200':
      $ref: '#/components/responses/Empty'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Answer

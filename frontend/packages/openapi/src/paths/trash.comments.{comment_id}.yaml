post:
  operationId: restore
  summary: 🔐恢复指定评论
  description: |
    仅管理员可调用该接口。
  parameters:
    - $ref: '#/components/parameters/comment_id.path'
    - $ref: '#/components/parameters/include.comment'
  responses:
    '200':
      $ref: '#/components/responses/Comment'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Comment

delete:
  operationId: destroy
  summary: 🔐删除回收站中的指定评论
  description: |
    仅管理员可调用该接口。
  parameters:
    - $ref: '#/components/parameters/comment_id.path'
  responses:
    '200':
      $ref: '#/components/responses/Empty'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Comment

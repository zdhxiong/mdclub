get:
  operationId: get
  summary: 获取指定话题信息
  description: |
    `include` 参数取值包括：`is_following`
  parameters:
    - $ref: '#/components/parameters/topic_id.path'
    - $ref: '#/components/parameters/include'
  responses:
    '200':
      $ref: '#/components/responses/Topic'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Topic

post:
  operationId: update
  summary: 🔐更新话题信息
  description: |
    **仅管理员可调用该接口**

    因为 formData 类型的数据只能通过 post 请求提交，所以这里不用 patch 请求

    `include` 参数取值包括：`is_following`
  parameters:
    - $ref: '#/components/parameters/topic_id.path'
    - $ref: '#/components/parameters/include'
  requestBody:
    $ref: '#/components/requestBodies/Topic'
  responses:
    '200':
      $ref: '#/components/responses/Topic'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Topic

delete:
  operationId: delete
  summary: 🔐删除话题
  description: 仅管理员可调用该接口
  parameters:
    - $ref: '#/components/parameters/topic_id.path'
  responses:
    '200':
      $ref: '#/components/responses/Empty'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Topic

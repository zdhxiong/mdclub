get:
  operationId: get
  summary: 获取指定话题信息
  description: |
    获取指定话题信息
  parameters:
    - $ref: '#/components/parameters/topic_id.path'
    - $ref: '#/components/parameters/include.topic'
  responses:
    '200':
      $ref: '#/components/responses/Topic'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Topic

post:
  operationId: update
  summary: 🔐更新话题信息
  description: |
    **仅管理员可调用该接口**

    因为 formData 类型的数据只能通过 post 请求提交，所以这里不用 patch 请求
  parameters:
    - $ref: '#/components/parameters/topic_id.path'
    - $ref: '#/components/parameters/include.topic'
  requestBody:
    $ref: '#/components/requestBodies/TopicUpdate'
  responses:
    '200':
      $ref: '#/components/responses/Topic'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Topic

delete:
  operationId: delete
  summary: 🔐删除话题
  description: |
    仅管理员可调用该接口
    只要没有错误异常，无论是否有话题被删除，该接口都会返回成功。

    删除后，话题默认进入回收站，可在回收站中恢复该话题。
  parameters:
    - $ref: '#/components/parameters/topic_id.path'
    - $ref: '#/components/parameters/force'
  responses:
    '200':
      $ref: '#/components/responses/Empty'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Topic

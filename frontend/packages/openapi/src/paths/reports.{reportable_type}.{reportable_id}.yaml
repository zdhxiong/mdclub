get:
  operationId: getReasons
  summary: 🔐获取被举报内容的举报详情
  description: |
    仅管理员可调用该接口

    `include` 参数取值包括：`reporter`、`question`、`answer`、`article`、`comment`、`user`
  parameters:
    - $ref: '#/components/parameters/reportable_type.path'
    - $ref: '#/components/parameters/reportable_id.path'
    - $ref: '#/components/parameters/page'
    - $ref: '#/components/parameters/per_page'
    - $ref: '#/components/parameters/include'
  responses:
    '200':
      $ref: '#/components/responses/Reports'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Report

post:
  operationId: create
  summary: 添加举报
  description: |
    `include` 参数取值包括：`reporter`、`question`、`answer`、`article`、`comment`、`user`
  parameters:
    - $ref: '#/components/parameters/reportable_type.path'
    - $ref: '#/components/parameters/reportable_id.path'
    - $ref: '#/components/parameters/include'
  requestBody:
    $ref: '#/components/requestBodies/Report'
  responses:
    '200':
      $ref: '#/components/responses/Report'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Report

delete:
  operationId: delete
  summary: 🔐删除举报
  description: 仅管理员可调用该接口
  parameters:
    - $ref: '#/components/parameters/reportable_type.path'
    - $ref: '#/components/parameters/reportable_id.path'
  responses:
    '200':
      $ref: '#/components/responses/Empty'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Report

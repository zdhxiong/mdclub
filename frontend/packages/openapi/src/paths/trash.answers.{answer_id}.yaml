post:
  operationId: restore
  summary: 🔐恢复指定回答
  description: |
    仅管理员可调用该接口。
  parameters:
    - $ref: '#/components/parameters/include.answer'
    - $ref: '#/components/parameters/answer_id.path'
  responses:
    '200':
      $ref: '#/components/responses/Answer'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Answer

delete:
  operationId: destroy
  summary: 🔐删除指定回答
  description: |
    仅管理员可调用该接口。
  parameters:
    - $ref: '#/components/parameters/answer_id.path'
  responses:
    '200':
      $ref: '#/components/responses/Empty'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Answer

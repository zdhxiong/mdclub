get:
  operationId: getList
  summary: 获取全部话题
  description: |
    可排序字段包括 `topic_id`、`follower_count` 默认为 `topic_id`
  parameters:
    - $ref: '#/components/parameters/page'
    - $ref: '#/components/parameters/per_page'
    - $ref: '#/components/parameters/include.topic'
    - $ref: '#/components/parameters/order'
    - $ref: '#/components/parameters/topic_id.query'
    - $ref: '#/components/parameters/topic_name.query'
  responses:
    '200':
      $ref: '#/components/responses/Topics'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Topic

post:
  operationId: create
  summary: 🔐发布话题
  description: 仅管理员可调用该接口
  requestBody:
    $ref: '#/components/requestBodies/TopicCreate'
  responses:
    '200':
      $ref: '#/components/responses/Topic'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Topic

delete:
  operationId: deleteMultiple
  summary: 🔐批量删除话题
  description: |
    仅管理员可调用该接口。
    只要没有错误异常，无论是否有话题被删除，该接口都会返回成功。

    删除后，话题默认进入回收站，可在回收站中恢复话题。
  parameters:
    - $ref: '#/components/parameters/topic_ids'
    - $ref: '#/components/parameters/force'
  responses:
    '200':
      $ref: '#/components/responses/Empty'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Topic

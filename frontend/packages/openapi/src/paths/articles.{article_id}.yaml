get:
  operationId: get
  summary: 获取指定文章信息
  parameters:
    - $ref: '#/components/parameters/article_id.path'
  responses:
    '200':
      $ref: '#/components/responses/Article'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Article

patch:
  operationId: update
  summary: 更新文章信息
  description: |
    管理员可修改文章。文章作者是否可修改文章，由管理员在后台的设置决定。

    `content_markdown` 和 `content_rendered` 两个参数仅传入其中一个即可，
    若两个参数都传入，则以 `content_markdown` 为准。
  parameters:
    - $ref: '#/components/parameters/article_id.path'
  requestBody:
    $ref: '#/components/requestBodies/Article'
  responses:
    '200':
      $ref: '#/components/responses/Article'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Article

delete:
  operationId: delete
  summary: 删除指定文章
  description: |
    只要没有错误异常，无论是否有文章被删除，该接口都会返回成功。

    管理员可删除文章。文章作者是否可删除文章，由管理员在后台的设置决定。

    文章被删除后，进入回收站。管理员可在后台恢复文章。
  parameters:
    - $ref: '#/components/parameters/article_id.path'
  responses:
    '200':
      $ref: '#/components/responses/Empty'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Article

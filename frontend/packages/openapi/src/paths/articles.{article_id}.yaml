get:
  operationId: get
  summary: 获取指定文章信息
  parameters:
    - $ref: '#/components/parameters/article_id.path'
  responses:
    '200':
      $ref: '#/components/responses/Article'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Article

patch:
  operationId: update
  summary: 更新文章信息
  description: |
    仅文章的作者和管理员可以修改文章信息。

    `content_markdown` 和 `content_rendered` 两个参数仅传入其中一个即可，
    若两个参数都传入，则以 `content_markdown` 为准。
  parameters:
    - $ref: '#/components/parameters/article_id.path'
  requestBody:
    $ref: '#/components/requestBodies/Article'
  responses:
    '200':
      $ref: '#/components/responses/Article'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Article

delete:
  operationId: delete
  summary: 删除指定文章
  description: 仅文章作者和管理员可以删除文章
  parameters:
    - $ref: '#/components/parameters/article_id.path'
  responses:
    '200':
      $ref: '#/components/responses/Empty'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Article

post:
  operationId: restore
  summary: 🔐恢复指定文章
  description: |
    仅管理员可调用该接口。
  parameters:
    - $ref: '#/components/parameters/article_id.path'
  responses:
    '200':
      $ref: '#/components/responses/Article'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Article

delete:
  operationId: destroy
  summary: 🔐删除指定文章
  description: |
    仅管理员可调用该接口。
  parameters:
    - $ref: '#/components/parameters/article_id.path'
  responses:
    '200':
      $ref: '#/components/responses/Empty'
    default:
      $ref: '#/components/responses/Error'
  tags:
    - Article

type: object
properties:
  email:
    type: array
    items:
      type: string
    minItems: 1
    maxItems: 100
    description: 邮箱地址
    example:
      - zdhxiong@gmail.com
      - example@example.com
  subject:
    type: string
    description: 邮件标题
    example: 这是一封测试邮件
  content:
    type: string
    description: 邮件内容
    example: 如果你收到了这封邮件，说明你的邮件服务器已配置成功
required:
  - email
  - subject
  - content

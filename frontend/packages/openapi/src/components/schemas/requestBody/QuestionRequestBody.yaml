type: object
properties:
  title:
    type: string
    description: 标题
    example: 请问作者开发了哪些软件？
  topic_id:
    type: integer
    description: 话题ID，多个ID用“,”分隔，最多支持 10 个ID
    example: 1
  content_markdown:
    type: string
    description: Markdown 格式的正文
    example: 如题
  content_rendered:
    type: string
    description: HTML 格式的正文
    example: <p>如题</p>

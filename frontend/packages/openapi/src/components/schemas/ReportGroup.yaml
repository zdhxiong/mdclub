type: object
description: 举报集合
properties:
  reportable_id:
    type: integer
    description: 举报目标的ID
    example: 1
  reportable_type:
    type: string
    description: 举报目标类型
    enum:
      - question
      - answer
      - article
      - comment
      - user
    example: question
  reporter_count:
    type: integer
    description: 指定对象的被举报数量
    example: 12
  relationships:
    $ref: '#/components/schemas/ReportGroupRelationship'
required:
  - reportable_id
  - reportable_type
  - reporter_count

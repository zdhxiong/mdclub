type: object
properties:
  answer_can_delete:
    type: string
    enum:
      - 0
      - 1
    description: |
      回答作者是否可删除回答。

      为 `0` 时，不允许删除；
      为 `1` 时，在满足 `answer_can_delete_before` 和 `answer_can_delete_only_no_comment` 的条件时可删除。
  answer_can_delete_before:
    type: string
    description: |
      在发表后多少秒内，允许作者删除回答（为 `0` 时表示不做限制）。仅在 `answer_can_delete` 为 `1` 时该参数才有效。
  answer_can_delete_only_no_comment:
    type: string
    enum:
      - 0
      - 1
    description: |
      仅在没有评论时，允许作者删除回答。仅在 `answer_can_delete` 为 `1` 时该参数才有效。
  answer_can_edit:
    type: string
    enum:
      - 0
      - 1
    description: |
      回答作者是否可编辑回答。

      为 `0` 时，不允许编辑；
      为 `1` 时，在满足 `answer_can_edit_before` 和 `answer_can_edit_only_no_comment` 的条件时可编辑。
  answer_can_edit_before:
    type: string
    description: |
      在发表后的多少秒内，允许作者编辑回答（为 `0` 时表示不做限制）。仅在 `answer_can_edit` 为 `1` 时该参数才有效。
  answer_can_edit_only_no_comment:
    type: string
    enum:
      - 0
      - 1
    description: |
      仅在没有评论时，允许作者编辑回答。仅在 `answer_can_edit` 为 `1` 时该参数才有效。
  article_can_delete:
    type: string
    enum:
      - 0
      - 1
    description: |
      文章作者是否可删除文章。

      为 `0` 时，不允许删除；
      为 `1` 时，在满足 `article_can_delete_before` 和 `article_can_delete_only_no_comment` 的条件时可删除。
  article_can_delete_before:
    type: string
    description: |
      在发表后多少秒内，允许作者删除文章（为 `0` 时表示不做限制）。仅在 `article_can_delete` 为 `1` 时该参数才有效。
  article_can_delete_only_no_comment:
    type: string
    enum:
      - 0
      - 1
    description: |
      仅在没有评论时，允许作者删除文章。仅在 `article_can_delete` 为 `1` 时该参数才有效。
  article_can_edit:
    type: string
    enum:
      - 0
      - 1
    description: |
      文章作者是否可编辑文章。

      为 `0` 时，不允许编辑；
      为 `1` 时，在满足 `article_can_edit_before` 和 `article_can_edit_only_no_comment` 的条件时可编辑。
  article_can_edit_before:
    type: string
    description: |
      在发表后的多少秒内，允许作者编辑文章（为 `0` 时表示不做限制）。仅在 `article_can_edit` 为 `1` 时该参数才有效。
  article_can_edit_only_no_comment:
    type: string
    enum:
      - 0
      - 1
    description: |
      仅在没有评论时，允许作者编辑文章。仅在 `article_can_edit` 为 `1` 时该参数才有效。
  cache_memcached_host:
    type: string
    description: 🔐Memcached 服务器地址
  cache_memcached_password:
    type: string
    description: 🔐Memcached 密码
  cache_memcached_port:
    type: string
    description: 🔐Memcached 端口号
  cache_memcached_username:
    type: string
    description: 🔐Memcached 用户名
  cache_prefix:
    type: string
    description: 🔐缓存键名前缀（只能包含字符 -+.A-Za-z0-9）
  cache_redis_host:
    type: string
    description: 🔐Redis 服务器地址
  cache_redis_password:
    type: string
    description: 🔐Redis 密码
  cache_redis_port:
    type: string
    description: 🔐Redis 端口号
  cache_redis_username:
    type: string
    description: 🔐Redis 用户名
  cache_type:
    type: string

type: object
properties:
  article_id:
    type: integer
    description: 文章ID
    minimum: 1
    example: 1
  user_id:
    type: integer
    description: 用户ID
    minimum: 1
    example: 1
  title:
    type: string
    description: 文章标题
    example: 欢迎使用 MDClub 开源社区系统
  content_markdown:
    type: string
    description: Markdown 格式的文章内容
    example: |
      MDClub 是一个开源社区系统，使用 [mdui](https://mdui.org) 作为前端框架。

      系统的所有功能都通过 Restful Api 开放，共提供了超过 200 个接口。你可以使用这些接口开发任意客户端。
  content_rendered:
    type: string
    description: HTML 格式的文章内容
    example: <p>MDClub 是一个开源社区系统，使用 <a href="https://mdui.org" target="_blank">mdui</a> 作为前端框架。</p><p>系统的所有功能都通过 Restful Api 开放，共提供了超过 200 个接口。你可以使用这些接口开发任意客户端。</p>
  comment_count:
    type: integer
    description: 评论数量
    minimum: 0
    example: 22
  view_count:
    type: integer
    description: 浏览量
    minimum: 0
    example: 487
  follower_count:
    type: integer
    description: 关注者数量
    minimum: 0
    example: 12
  vote_count:
    type: integer
    description: 投票数（赞成票 - 反对票，可能为负数）
    example: 44
  vote_up_count:
    type: integer
    description: 赞成票总数
    minimum: 0
    example: 96
  vote_down_count:
    type: integer
    description: 反对票总数
    minimum: 0
    example: 52
  create_time:
    type: integer
    description: 创建时间
    minimum: 1
    example: 1563512214
  update_time:
    type: integer
    description: 更新时间（用户可以更新自己的文章）
    minimum: 1
    example: 1563512214
  delete_time:
    type: integer
    description: 🔐删除时间
    minimum: 0
    example: 0
  relationships:
    $ref: '#/components/schemas/ArticleRelationship'
required:
  - article_id
  - user_id
  - title
  - content_markdown
  - content_rendered
  - comment_count
  - view_count
  - follower_count
  - vote_count
  - vote_up_count
  - vote_down_count
  - create_time
  - update_time

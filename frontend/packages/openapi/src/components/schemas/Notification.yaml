type: object
properties:
  notification_id:
    type: integer
    description: 通知ID
    minimum: 1
    example: 1
  receiver_id:
    type: integer
    description: 通知接收者ID
    minimum: 1
    example: 1
  sender_id:
    type: integer
    description: 通知发送者ID
    minimum: 1
    example: 2
  type:
    type: string
    description: |
      通知类型：
      * `question_answered`：有人对提问发表了回答。此时会包含 `question_id`、`answer_id`
      * `question_commented`：有人对提问发表了评论。此时会包含 `question_id`、`comment_id`
      * `question_deleted`：提问被删除。此时会包含 `question_id`
      * `article_commented`：有人对文章发表了评论。此时会包含 `article_id`、`comment_id`
      * `article_deleted`：文章被删除。此时会包含 `article_id`
      * `answer_commented`：有人对回答发表了评论。此时会包含 `question_id`、`answer_id`、`comment_id`
      * `answer_deleted`：回答被删除。此时会包含 `answer_id`、`question_id`
      * `comment_replied`：有人对评论发表了回复。此时会包含 `reply_id`、`comment_id`，额外的，评论属于提问时会包含 `question_id`，属于文章时会包含 `article_id`，属于回答时会包含 `answer_id`、`question_id`
      * `comment_deleted`：评论被删除。此时会包含 `comment_id`；额外的，评论属于提问时会包含 `question_id`，属于文章时会包含 `article_id`，属于回答时会包含 `answer_id`、`question_id`
    enum:
      - question_answered
      - question_commented
      - question_deleted
      - article_commented
      - article_deleted
      - answer_commented
      - answer_deleted
      - comment_replied
      - comment_deleted
  article_id:
    type: integer
    description: 相关文章ID
    minimum: 1
    example: 1
  question_id:
    type: integer
    description: 相关提问ID
    minimum: 1
    example: 1
  answer_id:
    type: integer
    description: 相关回答ID
    minimum: 1
    example: 1
  comment_id:
    type: integer
    description: 相关评论ID
    minimum: 1
    example: 1
  reply_id:
    type: integer
    description: 相关回复ID
    minimum: 1
    example: 1
  create_time:
    type: integer
    description: 通知发送时间
    minimum: 1
    example: 1563512214
  read_time:
    type: integer
    description: 通知阅读时间
    minimum: 1
    example: 1563512214
  relationships:
    $ref: '#/components/schemas/NotificationRelationship'
required:
  - notification_id
  - receiver_id
  - sender_id
  - type
  - article_id
  - question_id
  - answer_id
  - comment_id
  - reply_id
  - create_time
  - read_time

type: object
properties:
  comment_id:
    type: integer
    description: 评论ID
  commentable_id:
    type: integer
    description: 评论目标的ID
  commentable_type:
    type: string
    description: 评论目标类型
    enum:
      - article
      - question
      - answer
  user_id:
    type: integer
    description: 用户ID
  content:
    type: string
    description: 评论内容
  vote_count:
    type: integer
    description: 投票数（赞成票 - 反对票，可能为负数）
  create_time:
    type: integer
    description: 发表时间
  update_time:
    type: integer
    description: 修改时间
  delete_time:
    type: integer
    description: 🔐删除时间
  relationship:
    $ref: '#/components/schemas/CommentRelationship'

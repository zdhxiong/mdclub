type: object
properties:
  answer_id:
    type: integer
    description: 回答ID
  question_id:
    type: integer
    description: 提问ID
  user_id:
    type: integer
    description: 用户ID
  content_markdown:
    type: string
    description: markdown 格式的内容
  content_rendered:
    type: string
    description: html 格式的内容
  comment_count:
    type: integer
    description: 评论数量
  vote_count:
    type: integer
    description: 投票数（赞成票 - 反对票，可能为负数）
  create_time:
    type: integer
    description: 创建时间
  update_time:
    type: integer
    description: 🔐更新时间
  delete_time:
    type: integer
    description: 🔐删除时间
  relationships:
    $ref: '#/components/schemas/AnswerRelationship'
required:
  - answer_id
  - question_id
  - user_id
  - content_markdown
  - content_rendered
  - comment_count
  - vote_count
  - create_time
example:
  answer_id: 124
  question_id: 11
  user_id: 45332
  content_markdown: |
    #标题
    ##二级标题
  content_rendered: <h1>标题</h1><h2>二级标题</h2>
  comment_count: 23
  vote_count: 44
  create_time: 1563512214
  update_time: 1563512214
  delete_time: 0

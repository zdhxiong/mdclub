type: object
properties:
  answer_id:
    type: integer
    description: 回答ID
    minimum: 1
    example: 1
  question_id:
    type: integer
    description: 提问ID
    minimum: 1
    example: 1
  user_id:
    type: integer
    description: 用户ID
    minimum: 1
    example: 1
  content_markdown:
    type: string
    description: markdown 格式的内容
    example: |
      **mdui** [https://mdui.org](https://mdui.org)
      mdui 是目前最具有逻辑性、一致性、简洁性、高可用、且对规范实现的最好的 Material Design 框架。
      **MDClub** [https://mdclub.org](https://mdclub.org)
      MDClub 是使用 mdui 作为前端框架的开源社区应用。
  content_rendered:
    type: string
    description: html 格式的内容
    example: <p><strong>mdui</strong> <a href="https://mdui.org" target="_blank">https://mdui.org</a> <br>mdui 是目前最具有逻辑性、一致性、简洁性、高可用、且对规范实现的最好的 Material Design 框架。</p><p><strong>MDClub</strong> <a href="https://mdclub.org" target="_blank">https://mdclub.org</a> <br>MDClub 是使用 mdui 作为前端框架的开源社区应用。</p>
  comment_count:
    type: integer
    description: 评论数量
    minimum: 0
    example: 23
  vote_count:
    type: integer
    description: 投票数（赞成票 - 反对票，可能为负数）
    example: 44
  create_time:
    type: integer
    description: 创建时间
    minimum: 1
    example: 1563512214
  update_time:
    type: integer
    description: 🔐更新时间
    minimum: 1
    example: 1563512214
  delete_time:
    type: integer
    description: 🔐删除时间
    minimum: 0
    example: 0
  relationships:
    $ref: '#/components/schemas/AnswerRelationship'
required:
  - answer_id
  - question_id
  - user_id
  - content_markdown
  - content_rendered
  - comment_count
  - vote_count
  - create_time

type: object
properties:
  question_id:
    type: integer
    description: 提问ID
  user_id:
    type: integer
    description: 用户ID
  title:
    type: string
    description: 提问标题
  content_markdown:
    type: string
    description: Markdown 格式的提问内容
  content_rendered:
    type: string
    description: HTML 格式的提问内容
  comment_count:
    type: integer
    description: 评论数量
  answer_count:
    type: integer
    description: 回答数量
  view_count:
    type: integer
    description: 浏览量
  follower_count:
    type: integer
    description: 关注者数量
  vote_count:
    type: integer
    description: 投票数（赞成票 - 反对票，可能为负数）
  last_answer_time:
    type: integer
    description: 最后回答时间
  create_time:
    type: integer
    description: 创建时间
  update_time:
    type: integer
    description: 更新时间（更新提问本身，或在提问下发表回答，都会更新该字段）
  delete_time:
    type: integer
    description: 🔐删除时间
  relationship:
    $ref: '#/components/schemas/QuestionRelationship'

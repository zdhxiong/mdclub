type: object
properties:
  system_info:
    $ref: '#/components/schemas/SystemInfo'
  total_user:
    type: integer
    description: 用户总数（含被禁用）
    example: 243235
  total_question:
    type: integer
    description: 提问总数
    example: 5453
  total_article:
    type: integer
    description: 文章总数
    example: 123
  total_answer:
    type: integer
    description: 回答总数
    example: 5523
  total_comment:
    type: integer
    description: 评论总数
    example: 234
  new_user:
    type: array
    description: 每日用户增长数量
    items:
      $ref: '#/components/schemas/StatsNewItems'
  new_question:
    type: array
    description: 每日提问增长数量
    items:
      $ref: '#/components/schemas/StatsNewItems'
  new_article:
    type: array
    description: 每日文章增长数量
    items:
      $ref: '#/components/schemas/StatsNewItems'
  new_answer:
    type: array
    description: 每日回答增长数量
    items:
      $ref: '#/components/schemas/StatsNewItems'
  new_comment:
    type: array
    description: 每日评论增长数量

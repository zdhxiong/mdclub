required: true
content:
  application/json:
    schema:
      type: object
      required:
        - email
        - email_code
        - username
        - password
      properties:
        email:
          type: string
          description: 邮箱
        email_code:
          type: string
          description: 邮箱验证码
        username:
          type: string
          description: 用户名
        password:
          type: string
          description: hash1 加密后的密码
        device:
          type: string
          description: 设备信息

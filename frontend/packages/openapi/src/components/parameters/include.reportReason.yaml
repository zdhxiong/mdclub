name: include
in: query
description: 响应中需要包含的关联数据，用 `,` 分隔。可以为 `reporter`, `question`, `answer`, `article`, `comment`, `user`
schema:
  type: array
  items:
    type: string
    enum:
      - reporter
      - question
      - answer
      - article
      - comment
      - user
style: form
explode: false
example:
  - reporter
  - question
  - article

name: order
in: query
description: |
  排序方式。在字段前加 `-` 表示倒序排列。

  可排序字段包括 `vote_count`、`create_time`、`delete_time`。默认为 `-delete_time`
schema:
  type: string
  enum:
    - vote_count
    - create_time
    - delete_time
    - '-vote_count'
    - '-create_time'
    - '-delete_time'
  default: -delete_time
example: -delete_time

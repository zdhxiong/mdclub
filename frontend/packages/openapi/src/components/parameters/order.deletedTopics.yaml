name: order
in: query
description: |
  排序方式。在字段前加 `-` 表示倒序排列。

  可排序字段包括 `topic_id`、`follower_count`、`delete_time`。默认为 `-delete_time`
schema:
  type: string
  enum:
    - topic_id
    - follower_count
    - delete_time
    - '-topic_id'
    - '-follower_count'
    - '-delete_time'
  default: -delete_time
example: -delete_time

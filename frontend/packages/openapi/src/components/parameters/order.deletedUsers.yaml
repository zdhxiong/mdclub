name: order
in: query
description: |
  排序方式。在字段前加 `-` 表示倒序排列。

  可排序字段包括 `create_time`、`delete_time`、`follower_count`。默认为 `-delete_time`
schema:
  type: string
  enum:
    - create_time
    - delete_time
    - follower_count
    - '-create_time'
    - '-delete_time'
    - '-follower_count'
  default: -delete_time
example: -delete_time

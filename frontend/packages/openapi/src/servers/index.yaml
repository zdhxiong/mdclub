- url: /api
  description: 当前服务器
- url: '{scheme}://{host}{path}'
  description: 指定的服务器
  variables:
    scheme:
      enum:
        - http
        - https
      default: http
      description: 协议
    host:
      default: mdclub.test
      description: 服务器域名
    path:
      default: /api
      description: 服务器接口根路径

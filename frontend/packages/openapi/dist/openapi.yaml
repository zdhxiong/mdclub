            为 `1` 时，在满足 `answer_can_edit_before` 和
            `answer_can_edit_only_no_comment` 的条件时可编辑。
        answer_can_edit_before:
          type: string
          description: >
            在发表后的多少秒内，允许作者编辑回答（为 `0` 时表示不做限制）。仅在 `answer_can_edit` 为 `1`
            时该参数才有效。
        answer_can_edit_only_no_comment:
          type: string
          enum:
            - 0
            - 1
          description: |
            仅在没有评论时，允许作者编辑回答。仅在 `answer_can_edit` 为 `1` 时该参数才有效。
        article_can_delete:
          type: string
          enum:
            - 0
            - 1
          description: >
            文章作者是否可删除文章。


            为 `0` 时，不允许删除；

            为 `1` 时，在满足 `article_can_delete_before` 和
            `article_can_delete_only_no_comment` 的条件时可删除。

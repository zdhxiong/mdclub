openapi: 3.0.2
info:
  title: MDClub API 文档
  description: "MDClub 是一个 Material Design 风格的社区应用。\n\n**接口文档说明**\n\n* 接口描述中，若含 \U0001F510 图标，表示该接口仅管理员有权限调用。\n* 接口返回值的字段描述中，若含 \U0001F510 图标，表示只有管理员调用接口时，返回值中才会包含该字段。\n* 接口参数的描述中，若含 \U0001F510 图标，表示只有管理员才能添加该参数。\n\n`GET`、`PUT`、`DELETE` 请求均符合幂等性。\n"
  termsOfService: 'https://github.com/zdhxiong'
  contact:
    name: zdhxiong
    url: 'https://github.com/zdhxiong'
    email: zdhxiong@gmail.com
  license:
    name: MIT
    url: 'https://github.com/zdhxiong/mdclub/blob/master/LICENSE'
  version: 1.0.0
servers:
  - url: /api
    description: 当前服务器
  - url: '{scheme}://{host}{path}'
    description: 指定的服务器
    variables:
      scheme:
        enum:
          - http
          - https
        default: http
        description: 协议
      host:
        default: mdclub.test
        description: 服务器域名
      path:
        default: /api
        description: 服务器接口根路径
paths:
  /answers:
    get:
      operationId: getList
      summary: 获取回答列表
      description: |
        可排序字段包括 `vote_count`、`create_time`、`update_time`，默认为 `-create_time`

        `include` 参数取值包括：`user`, `question`, `voting`
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per_page'
        - $ref: '#/components/parameters/order'
        - $ref: '#/components/parameters/include'
        - $ref: '#/components/parameters/answer_id.query'
        - $ref: '#/components/parameters/question_id.query'
        - $ref: '#/components/parameters/user_id.query'
      responses:
        '200':
          $ref: '#/components/responses/Answers'
        default:
          $ref: '#/components/responses/Error'
      tags:
        - Answer
    delete:
      operationId: deleteMultiple
      summary: "\U0001F510批量删除回答"
      description: |
        只要没有错误异常，无论是否有回答被删除，该接口都会返回成功。

        管理员可删除回答。回答作者是否可删除回答，由管理员在后台的设置决定。

        回答被删除后，进入回收站。管理员可在后台恢复回答。
      parameters:
        - $ref: '#/components/parameters/answer_ids'
      responses:
        '200':
          $ref: '#/components/responses/Empty'
        default:
          $ref: '#/components/responses/Error'
      tags:
        - Answer
  '/answers/{answer_id}/comments':
    get:
      operationId: getComments
      summary: 获取指定回答的评论
      description: |
        可排序字段包括 `vote_count`、`create_time`，默认为 `create_time`

        `include` 参数取值包括：`user`、`voting`
      parameters:
        - $ref: '#/components/parameters/answer_id.path'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per_page'
        - $ref: '#/components/parameters/order'
        - $ref: '#/components/parameters/include'
      responses:
        '200':
          $ref: '#/components/responses/Comments'
        default:
          $ref: '#/components/responses/Error'
      tags:
        - Answer
    post:
      operationId: createComment
      summary: 在指定回答下发表评论
      description: |
        `include` 参数取值包括：`user`、`voting`
      parameters:
        - $ref: '#/components/parameters/answer_id.path'
        - $ref: '#/components/parameters/include'
      requestBody:
        $ref: '#/components/requestBodies/Comment'
      responses:
        '200':
          $ref: '#/components/responses/Comment'
        default:
          $ref: '#/components/responses/Error'
      tags:
        - Answer
  '/answers/{answer_id}/voters':
    get:
      operationId: getVoters
      summary: 获取回答的投票者
      description: |
        `include` 参数取值包括：`is_followed`、`is_following`、`is_me`
      parameters:
        - $ref: '#/components/parameters/answer_id.path'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per_page'
        - $ref: '#/components/parameters/include'
        - $ref: '#/components/parameters/vote_type.query'
      responses:
        '200':
          $ref: '#/components/responses/Users'
        default:
          $ref: '#/components/responses/Error'
      tags:
        - Answer
    post:
      operationId: addVote
      summary: 为回答投票
      description: 为回答投票
      parameters:
        - $ref: '#/components/parameters/answer_id.path'
      requestBody:
        $ref: '#/components/requestBodies/Vote'
      responses:
        '200':
          $ref: '#/components/responses/VoteCount'
        default:
          $ref: '#/components/responses/Error'
      tags:
        - Answer
    delete:
      operationId: deleteVote
      summary: 取消为回答的投票
      description: 取消为回答的投票
      parameters:
        - $ref: '#/components/parameters/answer_id.path'
      responses:
        '200':
          $ref: '#/components/responses/VoteCount'
        default:
          $ref: '#/components/responses/Error'
      tags:
        - Answer
  '/answers/{answer_id}':
    get:
      operationId: get
      summary: 获取回答详情
      description: |
        `include` 参数取值包括：`user`, `question`, `voting`
      parameters:
        - $ref: '#/components/parameters/answer_id.path'
        - $ref: '#/components/parameters/include'
      responses:
        '200':
          $ref: '#/components/responses/Answer'
        default:
          $ref: '#/components/responses/Error'
      tags:
        - Answer
    patch:
      operationId: update
      summary: 修改回答信息
      description: |
        管理员可修改回答。回答作者是否可修改回答，由管理员在后台的设置决定。

        `content_markdown` 和 `content_rendered` 两个参数仅传入其中一个即可，
        若两个参数都传入，则以 `content_markdown` 为准。

        `include` 参数取值包括：`user`, `question`, `voting`
      parameters:
        - $ref: '#/components/parameters/answer_id.path'
        - $ref: '#/components/parameters/include'
      requestBody:
        $ref: '#/components/requestBodies/Answer'
      responses:
        '200':
          $ref: '#/components/responses/Answer'
        default:
          $ref: '#/components/responses/Error'
      tags:
        - Answer
    delete:
      operationId: delete
      summary: 删除指定回答
      description: |
        只要没有错误异常，无论是否有回答被删除，该接口都会返回成功。

        管理员可删除回答。回答作者是否可删除回答，由管理员在后台的设置决定。

        回答被删除后，进入回收站。管理员可在后台恢复回答。
      parameters:
        - $ref: '#/components/parameters/answer_id.path'
      responses:
        '200':
          $ref: '#/components/responses/Empty'
        default:
          $ref: '#/components/responses/Error'
      tags:
        - Answer
  /articles:
    get:
      operationId: getList
      summary: 获取文章列表
      description: |
        可排序字段包括 `vote_count`、`create_time`、`update_time`，默认为 `-create_time`

        `include` 参数取值包括：`user`、`topics`、`is_following`、`voting`
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per_page'
        - $ref: '#/components/parameters/order'
        - $ref: '#/components/parameters/include'
        - $ref: '#/components/parameters/article_id.query'
        - $ref: '#/components/parameters/user_id.query'
        - $ref: '#/components/parameters/topic_id.query'
      responses:
        '200':
          $ref: '#/components/responses/Articles'
        default:
          $ref: '#/components/responses/Error'
      tags:
        - Article
    post:
      operationId: create
      summary: 发表文章
      description: |
        `content_markdown` 和 `content_rendered` 两个参数仅传入其中一个即可，
        若两个参数都传入，则以 `content_markdown` 为准。

        `include` 参数取值包括：`user`、`topics`、`is_following`、`voting`
      parameters:
        - $ref: '#/components/parameters/include'
      requestBody:
        $ref: '#/components/requestBodies/Article'
      responses:
        '200':
          $ref: '#/components/responses/Article'
        default:
          $ref: '#/components/responses/Error'
      tags:
        - Article
    delete:
      operationId: deleteMultiple
      summary: "\U0001F510批量删除文章"
      description: |
        只要没有错误异常，无论是否有文章被删除，该接口都会返回成功。

        管理员可删除文章。文章作者是否可删除文章，由管理员在后台的设置决定。

        文章被删除后，进入回收站。管理员可在后台恢复文章。
      parameters:
        - $ref: '#/components/parameters/article_ids'
      responses:
        '200':
          $ref: '#/components/responses/Empty'
        default:
          $ref: '#/components/responses/Error'
      tags:
        - Article
  '/articles/{article_id}/comments':
    get:
      operationId: getComments
      summary: 获取指定文章的评论列表
      description: |
        可排序字段包括 `vote_count`、`create_time`，默认为 `create_time`

        `include` 参数取值包括：`user`、`voting`
      parameters:
        - $ref: '#/components/parameters/article_id.path'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per_page'
        - $ref: '#/components/parameters/order'
        - $ref: '#/components/parameters/include'
      responses:
        '200':
          $ref: '#/components/responses/Comments'
        default:
          $ref: '#/components/responses/Error'
      tags:
        - Article
    post:
      operationId: createComment
      summary: 在指定文章下发表评论
      description: |
        `include` 参数取值包括：`user`、`voting`
      parameters:
        - $ref: '#/components/parameters/article_id.path'
        - $ref: '#/components/parameters/include'
      requestBody:
        $ref: '#/components/requestBodies/Comment'
      responses:
        '200':
          $ref: '#/components/responses/Comment'
        default:
          $ref: '#/components/responses/Error'
      tags:
        - Article
  '/articles/{article_id}/followers':
    get:
      operationId: getFollowers
      summary: 获取指定文章的关注者
      description: |
        `include` 参数取值包括：`is_followed`、`is_following`、`is_me`
      parameters:
        - $ref: '#/components/parameters/article_id.path'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per_page'
        - $ref: '#/components/parameters/include'
      responses:
        '200':
          $ref: '#/components/responses/Users'
        default:
          $ref: '#/components/responses/Error'
      tags:
        - Article
    post:
      operationId: addFollow
      summary: 添加关注
      description: 添加关注
      parameters:
        - $ref: '#/components/parameters/article_id.path'
      responses:
        '200':
          $ref: '#/components/responses/FollowerCount'
        default:
          $ref: '#/components/responses/Error'
      tags:
        - Article
    delete:
      operationId: deleteFollow
      summary: 取消关注
      description: 取消关注
      parameters:
        - $ref: '#/components/parameters/article_id.path'
      responses:
        '200':
          $ref: '#/components/responses/FollowerCount'
        default:
          $ref: '#/components/responses/Error'
      tags:
        - Article
  '/articles/{article_id}/voters':
    get:
      operationId: getVoters
      summary: 获取文章的投票者
      description: |
        `include` 参数取值包括：`is_followed`、`is_following`、`is_me`
      parameters:
        - $ref: '#/components/parameters/article_id.path'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per_page'
        - $ref: '#/components/parameters/include'
        - $ref: '#/components/parameters/vote_type.query'
      responses:
        '200':
          $ref: '#/components/responses/Users'
        default:
          $ref: '#/components/responses/Error'
      tags:
        - Article
    post:
      operationId: addVote
      summary: 为文章投票
      description: 为文章投票
      parameters:
        - $ref: '#/components/parameters/article_id.path'
      requestBody:
        $ref: '#/components/requestBodies/Vote'
      responses:
        '200':
          $ref: '#/components/responses/VoteCount'
        default:
          $ref: '#/components/responses/Error'
      tags:
        - Article
    delete:
      operationId: deleteVote
      summary: 取消为文章的投票
      description: 取消为文章的投票
      parameters:
        - $ref: '#/components/parameters/article_id.path'
      responses:
        '200':
          $ref: '#/components/responses/VoteCount'
        default:
          $ref: '#/components/responses/Error'
      tags:
        - Article
  '/articles/{article_id}':
    get:
      operationId: get
      summary: 获取指定文章信息
      description: 获取指定文章信息
      parameters:
        - $ref: '#/components/parameters/article_id.path'
      responses:
        '200':
          $ref: '#/components/responses/Article'
        default:
          $ref: '#/components/responses/Error'
      tags:
        - Article
    patch:
      operationId: update
      summary: 更新文章信息
      description: |
        管理员可修改文章。文章作者是否可修改文章，由管理员在后台的设置决定。

        `content_markdown` 和 `content_rendered` 两个参数仅传入其中一个即可，
        若两个参数都传入，则以 `content_markdown` 为准。
      parameters:
        - $ref: '#/components/parameters/article_id.path'
      requestBody:
        $ref: '#/components/requestBodies/Article'
      responses:
        '200':
          $ref: '#/components/responses/Article'
        default:
          $ref: '#/components/responses/Error'
      tags:
        - Article
    delete:
      operationId: delete
      summary: 删除指定文章
      description: |
        只要没有错误异常，无论是否有文章被删除，该接口都会返回成功。

        管理员可删除文章。文章作者是否可删除文章，由管理员在后台的设置决定。

        文章被删除后，进入回收站。管理员可在后台恢复文章。
      parameters:
        - $ref: '#/components/parameters/article_id.path'
      responses:
        '200':
          $ref: '#/components/responses/Empty'
        default:
          $ref: '#/components/responses/Error'
      tags:
        - Article
  /captchas:
    post:
      operationId: generate
      summary: 生成新的图形验证码
      description: 生成新的图形验证码
      responses:
        '200':
          $ref: '#/components/responses/Captcha'
        default:
          $ref: '#/components/responses/Error'
      tags:
        - Captcha
  /comments:
    get:
      operationId: getList
      summary: 获取所有评论
      description: |
        可排序字段包括 `vote_count`、`create_time`，默认为 `-create_time`

        `include` 参数取值包括：`user`、`voting`
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per_page'
        - $ref: '#/components/parameters/order'
        - $ref: '#/components/parameters/include'
        - $ref: '#/components/parameters/comment_id.query'
        - $ref: '#/components/parameters/commentable_id.query'
        - $ref: '#/components/parameters/commentable_type.query'
        - $ref: '#/components/parameters/user_id.query'
      responses:
        '200':
          $ref: '#/components/responses/Comments'
        default:
          $ref: '#/components/responses/Error'
      tags:
        - Comment
    delete:
      operationId: deleteMultiple
      summary: "\U0001F510批量删除评论"
      description: |
        仅管理员可批量删除评论。

        只要没有错误异常，无论是否有评论被删除，该接口都会返回成功。

        评论被删除后，默认进入回收站。管理员可在后台恢复评论。
      parameters:
        - $ref: '#/components/parameters/comment_ids'
        - $ref: '#/components/parameters/force'
      responses:
        '200':
          $ref: '#/components/responses/Empty'
        default:
          $ref: '#/components/responses/Error'
      tags:
        - Comment
  '/comments/{comment_id}/voters':
    get:
      operationId: getVoters
      summary: 获取评论的投票者
      description: |
        `include` 参数取值包括：`is_followed`、`is_following`、`is_me`
      parameters:
        - $ref: '#/components/parameters/comment_id.path'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per_page'
        - $ref: '#/components/parameters/include'
        - $ref: '#/components/parameters/vote_type.query'
      responses:
        '200':
          $ref: '#/components/responses/Users'
        default:
          $ref: '#/components/responses/Error'
      tags:
        - Comment
    post:
      operationId: addVote
      summary: 为评论投票
      description: 为评论投票
      parameters:
        - $ref: '#/components/parameters/comment_id.path'
      requestBody:
        $ref: '#/components/requestBodies/Vote'
      responses:
        '200':
          $ref: '#/components/responses/VoteCount'
        default:
          $ref: '#/components/responses/Error'
      tags:
        - Comment
    delete:
      operationId: deleteVote
      summary: 取消为评论的投票
      description: 取消为评论的投票
      parameters:
        - $ref: '#/components/parameters/comment_id.path'
      responses:
        '200':
          $ref: '#/components/responses/VoteCount'
        default:
          $ref: '#/components/responses/Error'
      tags:
        - Comment
  '/comments/{comment_id}':
    get:
      operationId: get
      summary: 获取评论详情
      description: |
        `include` 参数取值包括：`user`、`voting`
      parameters:
        - $ref: '#/components/parameters/comment_id.path'
        - $ref: '#/components/parameters/include'
      responses:
        '200':
          $ref: '#/components/responses/Comment'
        default:
          $ref: '#/components/responses/Error'
      tags:
        - Comment
    patch:
      operationId: update
      summary: 修改评论
      description: |
        管理员可修改评论。评论作者是否可修改评论，由管理员在后台的设置决定。

        `include` 参数取值包括：`user`、`voting`
      parameters:
        - $ref: '#/components/parameters/comment_id.path'
        - $ref: '#/components/parameters/include'
      requestBody:
        $ref: '#/components/requestBodies/Comment'
      responses:
        '200':
          $ref: '#/components/responses/Comment'
        default:
          $ref: '#/components/responses/Error'
      tags:
        - Comment
    delete:
      operationId: delete
      summary: 删除评论
      description: |
        只要没有错误异常，无论是否有回答被删除，该接口都会返回成功。

        管理员可删除评论，默认为软删除，指定 force=1 为硬删除。评论被删除后，进入回收站。管理员可在后台恢复评论。

        评论作者是否可删除评论，由管理员在后台的设置决定。评论作者删除评论时只能硬删除，删除后不可恢复。
      parameters:
        - $ref: '#/components/parameters/comment_id.path'
        - $ref: '#/components/parameters/force'
      responses:
        '200':
          $ref: '#/components/responses/Empty'
        default:
          $ref: '#/components/responses/Error'
      tags:
        - Comment
  /emails:
    post:
      operationId: send
      summary: "\U0001F510发送邮件"
      description: 用于后台管理员发送邮件，需要管理员权限
      requestBody:
        $ref: '#/components/requestBodies/Email'
      responses:
        '200':
          $ref: '#/components/responses/Email'
        default:
          $ref: '#/components/responses/Error'
      tags:
        - Email
  /images:
    get:
      operationId: getList
      summary: "\U0001F510获取图片列表"
      description: |
        仅管理员可调用该接口

        `include` 参数取值包括：`user`、`question`、`article`、`answer`
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per_page'
        - $ref: '#/components/parameters/include'
        - $ref: '#/components/parameters/image_key.query'
        - $ref: '#/components/parameters/image_item_type.query'
        - $ref: '#/components/parameters/image_item_id.query'
        - $ref: '#/components/parameters/user_id.query'
      responses:
        '200':
          $ref: '#/components/responses/Images'
        default:
          $ref: '#/components/responses/Error'
      tags:
        - Image
    post:
      operationId: upload
      summary: 上传图片
      description: |
        `include` 参数取值包括：`user`、`question`、`article`、`answer`
      parameters:
        - $ref: '#/components/parameters/include'
      requestBody:
        $ref: '#/components/requestBodies/ImageUpload'
      responses:
        '200':
          $ref: '#/components/responses/Image'
        default:
          $ref: '#/components/responses/Error'
      tags:
        - Image
    delete:
      operationId: deleteMultiple
      summary: "\U0001F510批量删除图片"
      description: |
        仅管理员可调用该接口。
        只要没有错误异常，无论是否有记录被删除，该接口都会返回成功。
      parameters:
        - $ref: '#/components/parameters/image_keys'
      responses:
        '200':
          $ref: '#/components/responses/Empty'
        default:
          $ref: '#/components/responses/Error'
      tags:
        - Image
  '/images/{key}':
    get:
      operationId: get
